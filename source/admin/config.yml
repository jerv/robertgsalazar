backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: jerv/robertgsalazar # owner/repo
  
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "doctors" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Doctors" # Used in the UI, ie.: "New Post"
    folder: "_doctors/doctor"
    slug: "{{slug}}"
    format: "frontmatter"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "doctor"}